{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/authentication/css/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/global/css/utils.css' %}">
    <title>Sign Up - FITT</title>
</head>

<body>
    <div class="center">
        <div class="signup__container">
            <form action="/signup/" method="post" class="signup__form">
                {% csrf_token %}
                <h1 class="signup__header">Sign Up</h1>
                {% for message in messages %}

                <div class="signup__error_container">
                    <p class="signup__error">{{ message }}</p>
                </div>

                {% endfor %}
                <div class="signup__form_container">
                    <div class="signup__name_container">
                        <div class="signup__input_container">
                            <label for="firstname">First Name</label>
                            {{ form.firstname }}
                        </div>
                        <div class="signup__input_container">
                            <label for="lastname">Last Name</label>
                            {{ form.lastname }}
                        </div>
                    </div>
                    <div class="signup__input_container">
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="signup__input_container">
                        <label for="email">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="signup__input_container">
                        <label for="passowrd">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="signup__input_container">
                        <label for="confirmpassowrd">Re-Enter Password</label>
                        {{ form.confirmpassword }}
                    </div>

                    <button class="btn right" type="submit">Sign Up</button>
                </div>
                <div class="signup__button_container">
                    <a class="right" href="/login">Already a member?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
